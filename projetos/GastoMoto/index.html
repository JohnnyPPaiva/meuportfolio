<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos Moto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="appMoto">
        <form>
            <h1>Lucro por km Rodado</h1>
            <div class="principal">
                <label for="inConsumo">Média de Consumo da moto (km/L)</label>
                <input type="number" id="inConsumo" placeholder="quilometros por litro" required>
                <label for="inValor">Preço do combustível (Litro)</label>
                <input type="number" id="inVcomb" step="0.010" placeholder="0,00" required>
                <label for="inKm">Quilometros percorridos hoje</label>
                <input type="number" id="inKm" required>
                <label for="inFatura">Faturamento do dia no App</label>
                <input type="number" id="inFatura" placeholder="R$" required>
                <input type="submit" value="Calcular" id="btCalcular">
            </div>
        </form>
        <div class="resp">
            <span id="spanResp"></span>
            <span id="spanResp1"></span>
            <input type="button" value="Voltar" id="btnVoltar" onclick="voltar()">
        </div>
    </section>
    <script src="gasto.js"></script>
</body>
</html>
