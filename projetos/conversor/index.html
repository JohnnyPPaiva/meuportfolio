<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor binário</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="principal">
        <h1>Conversor Binário e Decimal</h1>
        <form>
            <p>Insira um número Decimal: <br>
                <input type="number" name="numero" id="inNumero">
            </p>
            <p>Insira um número Binário: <br>
                <input type="number" name="numero" id="inNumeroBin" placeholder="Somente 0 e 1">
            </p>
            <div class="botoes">
                <input type="submit" value="Converter" id="btSubmit">
                <button type="submit" id="btLimpar"><span class="material-symbols-outlined">refresh</span></button>
            </div>
        </form>
        <h2 id="outDec"></h2>
        <h2 id="outBin"></h2>
    </div>
    <script src="conversor.js"></script>
</body>
</html>
